<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Lit Collections</title>
    <style>
        :root {
            --primary-color: #2d3436;
            --secondary-color: #636e72;
            --hover-color: #0984e3;
            --background-color: #f5f6fa;
            --card-background: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--primary-color);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .section {
            background: var(--card-background);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link {
            display: block;
            padding: 12px 20px;
            background: var(--background-color);
            color: var(--secondary-color);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .link:hover {
            background: var(--hover-color);
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>E-Lit Collections</h1>
    
        <div class="section">
            <h2>Babylon Redux</h2>
            <div class="links">
                <a href="https://zmuhls.github.io/babylon-redux/ring.html" class="link">Mood Ring</a>
                <a href="https://zmuhls.github.io/babylon-redux/fragments.html" class="link">Tower Fragments</a>
                <a href="https://zmuhls.github.io/babylon-redux/signal.html" class="link">Star Signal</a>
                <a href="https://zmuhls.github.io/babylon-redux/loop.html" class="link">Index Loop</a>
                <a href="https://zmuhls.github.io/babylon-redux/cipher.html" class="link">Cipher Text</a>
            </div>
        </div>

        <div class="section">
            <h2>Computational Poetry</h2>
            <div class="links">
                <a href="https://zmuhls.github.io/elit/scalar.html" class="link">Uniload</a>
                <a href="https://zmuhls.github.io/elit/reasoning.html" class="link">Token Scroll</a>
                <a href="https://zmuhls.github.io/elit/salad.html" class="link">Word Salad</a>
            </div>
        </div>

        <div class="section">
            <h2>Scrollplays</h2>
            <div class="links">
                <a href="https://zmuhls.github.io/scrolling-for-godot" class="link">Scrolling for Godot</a>
            </div>
        </div>
    </div>

    <script>
        // Add smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add hover animation
        const links = document.querySelectorAll('.link');
        links.forEach(link => {
            link.addEventListener('mouseover', () => {
                link.style.transform = 'translateY(-2px)';
            });
            link.addEventListener('mouseout', () => {
                link.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
